<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/todo-list-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="brand-container">
                    <img id="icon" src="./images/todo-list-icon.png">
                    <h1 id="navbar-app-name">To-Do App</h1>
                </div>
                <div id="buttons-container">
                    <button class="navbar-btns" id="add-task-btn">Add Task</button>
                    <button class="navbar-btns" id="daily-tasks-btn">Daily Tasks</button>
                    <button class="navbar-btns" id="four-quadrants-btn">Four Quadrants</button>
                    <button class="navbar-btns" id="log-out-btn">Log Out</button>
                </div>
            </nav>
        </header>
        <main>
            <section id="add-task">
                <h1 class="title">Add Task</h1>
                <div class="form-container" id="task">
                        <form class="form" id="task-form">
                            <div>
                                <label class="text" for="title">Title</label>
                                <input class="text" id="title" name="title" type="text" required placeholder="Ex. Finish Project">  
                            </div>
                            <div>
                                <label class="text" for="due-date">Due date</label>
                                <input class="text" type="date" id="due-date" name="due-date" required>
                            </div>
                            <div>
                                <label class="text" for="quadrant-selection" class="text">Quadrant</label>
                                <select id="quadrant-selection" name="quadrant-selection" class="text">
                                    <option value="1">Urgent & Important</option>
                                    <option value="2">Not Urgent & Important</option>
                                    <option value="3">Urgent & Not Important</option>
                                    <option value="4">Not Urgent & Not Important</option>
                                </select>
                            </div>
                            <div>
                                <label class="text" for="description">Description</label>
                                <textarea class="text" id="description" name="description" rows="8" required placeholder="Ex. Add a summary section in the PowerPoint and wrap up the project"></textarea>  
                            </div>
                            <div>
                                <button class="text" type="submit">Add Task</button>
                            </div>
                        </form>
                    </div>
            </section>         
            <section id="daily-tasks" class="hidden">
                <h1 class="title">Daily Tasks</h1>
                <div class="tasks-container" id="daily-tasks-container">
                    <ul>
                        <li class="text">
                            <div>
                                <span>Finish Project - Urgent & Important</span>
                                <span class="material-symbols-outlined delete">delete</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </section>
            <section id="four-quadrants" class="hidden">
                <h1 class="title">Four Quadrants</h1>
                <div id="quadrant-container">
                    <div class="quadrant">
                        <h2 class="subtitle">I: Urgent & Important</h2>
                        <div class="tasks-container" id="quadrant1-tasks-container">
                            <ul>
                                <li class="text">Finish Project</li>
                            </ul>
                        </div>
                    </div>
                    <div class="quadrant">
                        <h2 class="subtitle">II: Not Urgent & Important</h2>
                        <div class="tasks-container" id="quadrant2-tasks-container">
                            
                        </div>
                    </div>
                    <div class="quadrant">
                        <h2 class="subtitle">III: Urgent & Not Important</h2>
                        <div class="tasks-container" id="quadrant3-tasks-container">
                            
                        </div>
                    </div>
                    <div class="quadrant">
                        <h2 class="subtitle">IV: Not Urgent & Not Important</h2>
                        <div class="tasks-container" id="quadrant4-tasks-container">
                            
                        </div>
                    </div>
                </div>    
            </section>
        </main>
        <dialog id="modal">
            <div>
                <span class="material-symbols-outlined text" id="close-btn">close</span>
            </div>
            <div>
                <p class="text" id="modal-content"></p>
            </div>
        </dialog>
        <dialog id="task-modal">
            <div>
                <span class="material-symbols-outlined text" id="task-close-btn">close</span>
            </div>
            <div>
                <p class="text" id="task-modal-header"></p>
                <p class="text" id="task-modal-content"></p>
            </div>
        </dialog>
        <script src="./js/tasks.js" defer></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" href="./images/todo-list-icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close" />
    </head>
    <body>
        <main>
            <section id="login-page">
                <div id="welcome-container">
                    <div class="brand-container">
                        <img id="icon" src="./images/todo-list-icon.png">
                        <h1>To-Do App</h1>
                    </div>
                    <div id="welcome-text-container">
                        <p class="title">Welcome Back!</p>
                        <p class="subtitle">Plan smarter. Finish faster.</p>
                    </div>
                    <div id="image-container">
                        <img id="todo-list-image" src="./images/todo-list-image.jpg">
                    </div>
                </div>
                <div id="login-container">
                    <div class="form-container" id="login">
                        <form class="form" id="login-form">
                            <p class="subtitle">Login</p>
                            <div>
                                <label class="text" for="login-username">Username</label>
                                <input class="text" id="login-username" name="login-username" type="text" required placeholder="Ex. johnsmith">  
                            </div>
                            <div>
                                <label class="text" for="login-password">Password</label>
                                <input class="text" id="login-password" name="login-password" type="text" required placeholder="Ex. johnsmith123">  
                            </div>
                            <div>
                                <button class="text" type="submit">Login</button>
                            </div>
                            
                            <p class="text">No account? <a id="sign-up-link">Sign up here</a></p>
                        </form>
                    </div>
                    <div class="form-container hidden" id="sign-up">
                        <form class="form" id="sign-up-form">
                            <p class="subtitle">Sign Up</p>
                            <div>
                                <label class="text" for="sign-up-username">Username</label>
                                <input class="text" id="sign-up-username" name="sign-up-username" type="text" required placeholder="Ex. johnsmith">  
                            </div>
                            <div>
                                <label class="text" for="sign-up-password">Password</label>
                                <input class="text" id="sign-up-password" name="sign-up-password" type="text" required placeholder="Ex. johnsmith123">  
                            </div>
                            <div>
                                <button class="text" type="submit">Sign Up</button>
                            </div>
                            <p class="text">Already Registered? <a id="login-link">Log in here</a></p>
                        </form>
                    </div>
                </div>
            </section>
        </main>

        <dialog id="modal">
            <div>
                <span class="material-symbols-outlined text" id="close-btn">close</span>
            </div>
            <div id="modal-content-container">
                <p class="text" id="modal-content"></p>
            </div>
        </dialog>
        
        <script src="./js/login.js"></script>
    </body>
</html>
